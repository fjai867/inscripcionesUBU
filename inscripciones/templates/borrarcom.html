
<html>
<head>
  {%load static%}
  <link rel="stylesheet" href="{% static 'css/borrarcom.css' %}"> 
        
  <title>Borrar competicion</title>
</head>

<body>
  <div class="contenedor">
    <h1>¿Estás seguro de eliminar "{{ object }}" ?</h1>
    <p>Esta acción no se puede deshacer.</p>
    <div class="botones">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="confirmar">Confirmar</button>
        </form>
        <a href="{% url 'generar_excel' %}" class="">
            <button type="button" class="cancelar">Cancelar</button>
        </a>
    </div>
</div>

</body>
</html>
